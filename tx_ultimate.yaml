uart:
  tx_pin: ${uart_tx_pin}
  rx_pin: ${uart_rx_pin}
  id: my_uart
  baud_rate: 115200
  data_bits: 8
  stop_bits: 1
  parity: NONE
  debug:
    direction: RX
    dummy_receiver: false
    after:
      timeout: 2s
      bytes: 2048
    sequence:
      - lambda: UARTDebug::log_hex(direction, bytes, ' ');

tx_ultimate_touch:
  id: tx_touch
  uart: my_uart

  on_press:
    - lambda: |-
        auto button = id(button_lookup)[${button_count}-1][touch.x-1];
        ESP_LOGI("button", "Touch Position: %d, State: %d, Button: %d", touch.x, touch.state, button);
        id(led_on_button_press)->execute(button, false);
        id(button_held)[button-1]=1;
    - switch.turn_on: vibra

  on_release:
    - lambda: 'ESP_LOGI("button", "on_release stopping led_on_button_press and bar_go_up_and_down");'
    - script.stop: led_on_button_press
    - lambda: |-
        auto button = id(button_lookup)[${button_count}-1][touch.x-1];
        id(button_held)[button-1]=0;
        auto button_press_duration = millis() - id(button_press_start_time)[button-1];
        ESP_LOGD("button", "Button %d released, held for %u ms", button, button_press_duration);
        bool is_long_press = false;
        bool is_double_tap = false;
        if (button_press_duration >= ${long_press_time}) {
          is_long_press = true;
          ESP_LOGD("button", "Button %d long pressed", button);
          switch(button) {
            case 1: id(long_press_1).publish_state(true); break;
            case 2: id(long_press_2).publish_state(true); break;
            case 3: id(long_press_3).publish_state(true); break;
            case 4: id(long_press_4).publish_state(true); break;
          }
        } else {
          id(button_double_tap)[button-1]++;
          id(double_tap_timer)->execute(button);
          // TODO maybe add triple tap?
          if (id(button_double_tap)[button-1]>1) {
            is_double_tap = true;
            id(process_double_tap)->execute(button);
            id(button_double_tap)[button-1]=0;
          } else {
            switch(button) {
              case 1: id(button_1).publish_state(true); break;
              case 2: id(button_2).publish_state(true); break;
              case 3: id(button_3).publish_state(true); break;
              case 4: id(button_4).publish_state(true); break;
            }
          }
        }
        switch(button) {
          case 1: id(dim_led_at_button_1)->execute(is_long_press, is_double_tap); break;
          case 2: id(dim_led_at_button_2)->execute(is_long_press, is_double_tap); break;
          case 3: id(dim_led_at_button_3)->execute(is_long_press, is_double_tap); break;
          case 4: id(dim_led_at_button_4)->execute(is_long_press, is_double_tap); break;
        }
    - lambda: >
        ESP_LOGW("button", "Release Position: %d / State: %d", touch.x, touch.state);

  on_swipe_left:
    - script.execute: led_on_swipe_left
    - switch.turn_on: vibra
    - binary_sensor.template.publish:
        id: swipe_left
        state: ON
    - lambda: >
        ESP_LOGD("button", "Swipe Left Position: %d / State: %d", touch.x, touch.state);

  on_swipe_right:
    - script.execute: led_on_swipe_right
    - switch.turn_on: vibra
    - binary_sensor.template.publish:
        id: swipe_right
        state: ON
    - lambda: >
        ESP_LOGD("button", "Swipe Right Position: %d / State: %d", touch.x, touch.state);

  on_full_touch_release:
# on_multi_touch_release:
    - script.execute: led_on_multi_touch
    - switch.turn_on: vibra
    - binary_sensor.template.publish:
        id: multi_touch
        state: ON
    - lambda: >
        ESP_LOGD("button", "Multi Touch Release Position: %d / State: %d", touch.x, touch.state);

# This is a lie. This is not a release, this is holding the pad for >5s. I can still be touching the pad when this triggers. Worse yet, a real release is never sent. :/
  on_long_touch_release:
    - lambda: 'ESP_LOGD("button", "Very Long Touch Release Position: %d / State: %d", touch.x, touch.state);'
    - if:
        condition:
          lambda: "return !${long_hold_uses_bars};"
        then:
          - lambda: |-
              auto button = id(button_lookup)[${button_count}-1][touch.x-1];
              id(button_held)[button-1]=0;
          - script.execute: led_on_long_touch
          - switch.turn_on: vibra
          - binary_sensor.template.publish:
             id: very_long_press
             state: ON
          - lambda: >
              ESP_LOGD("button", "Very Long Touch Release Position: %d / State: %d", touch.x, touch.state);
        else:
          - lambda: |-
              auto button = id(button_lookup)[${button_count}-1][touch.x-1];
              id(button_held)[button-1]=0;

