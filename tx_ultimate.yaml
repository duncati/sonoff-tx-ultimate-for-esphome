      - binary_sensor.template.publish:
          id: double_tap_1
          state: OFF
      - binary_sensor.template.publish:
          id: double_tap_2
          state: OFF
      - binary_sensor.template.publish:
          id: double_tap_3
          state: OFF
      - binary_sensor.template.publish:
          id: double_tap_4
          state: OFF
      - binary_sensor.template.publish:
          id: long_press_1
          state: OFF
      - binary_sensor.template.publish:
          id: long_press_2
