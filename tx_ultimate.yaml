  - id: dim_led_internal
    mode: parallel
    parameters:
      iteration: int
      led_index: int
      is_long_press: bool
      is_double_tap: bool
    then:
      - lambda: |-
          auto to_color = id(original_led_color)[led_index-1];
          int* from_color;
          if (is_long_press) {
            from_color = &id(long_press_color)[0];
          } else if (is_double_tap) {
            from_color = &id(double_tap_color)[0];
          } else {
            from_color = &id(touch_color)[0];
          }
          float factor = iteration * 0.1f;
          auto color = esphome::Color(
            from_color[0]*(1.0-factor) + to_color.r*factor,
            from_color[1]*(1.0-factor) + to_color.g*factor,
            from_color[2]*(1.0-factor) + to_color.b*factor
          );
          static_cast<esphome::light::AddressableLight *>(id(all_leds).get_output())->get(led_index).set(color);

