uart:
  tx_pin: ${uart_tx_pin}
  rx_pin: ${uart_rx_pin}
  id: my_uart
  baud_rate: 115200
  data_bits: 8
  stop_bits: 1
  parity: NONE
  debug:
    direction: RX
    dummy_receiver: false
    after:
      timeout: 2s
      bytes: 2048
    sequence:
      - lambda: UARTDebug::log_hex(direction, bytes, ' ');

tx_ultimate_touch:
  id: tx_touch
  uart: my_uart

  on_press:
    - lambda: |-
        auto button = id(button_lookup)[${button_count}-1][touch.x-1];
        ESP_LOGI("button", "Touch Position: %d, State: %d, Button: %d at %lu", touch.x, touch.state, button, millis());
        id(led_on_button_press)->execute(button, false);
        id(button_held)[button-1]=1;
    - switch.turn_on: vibra

  on_release:
    - lambda: 'ESP_LOGI("button", "on_release stopping led_on_button_press and bar_go_up_and_down");'
    - script.stop: led_on_button_press
    - lambda: id(handle_on_release).execute(touch.x);

  on_swipe_left:
    - script.execute: led_on_swipe_left
    - switch.turn_on: vibra
    - binary_sensor.template.publish:
        id: swipe_left
        state: ON
    - lambda: >
        ESP_LOGD("button", "Swipe Left Position: %d / State: %d", touch.x, touch.state);

  on_swipe_right:
    - script.execute: led_on_swipe_right
    - switch.turn_on: vibra
    - binary_sensor.template.publish:
        id: swipe_right
        state: ON
    - lambda: >
        ESP_LOGD("button", "Swipe Right Position: %d / State: %d", touch.x, touch.state);

  on_multi_touch_release:
    - script.execute: led_on_multi_touch
    - switch.turn_on: vibra
    - binary_sensor.template.publish:
        id: multi_touch
        state: ON
    - lambda: |-
        ESP_LOGD("button", "Multi Touch Release");

  on_long_touch:
    - lambda: |-
        ESP_LOGD("button", "Very Long Touch Event Position: %d / State: %d", touch.x, touch.state);
        id(handle_on_release).execute(touch.x);
        // maybe don't do LED effects for the very long touch since it doesn't do anything??
        //id(led_on_long_touch);
    - switch.turn_on: vibra
    - binary_sensor.template.publish:
       id: very_long_press
       state: ON

