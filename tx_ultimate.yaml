  - id: process_double_tap
    mode: parallel
    parameters:
      button: int
    then:
      - delay: ${double_tap_timeout}
      - lambda: |-
          id(stop_all).execute();
          ESP_LOGW("button", "Double tap at button %d", button);
          // TODO fix this, it's hacky:
          id(button_press_start_time)[button-1] = 0;
          switch(button) {
            case 1: 
              id(double_tap_1).publish_state(true);
              break;
            case 2:
              id(double_tap_2).publish_state(true);
              break;
            case 3:
              id(double_tap_3).publish_state(true);
              break;
            case 4:
              id(double_tap_4).publish_state(true);
              break;
          }
          //id(led_on_button_press)->execute(button, true);
          id(blink)->execute(button, 1);
      - delay: ${blink_delay}
      - lambda: |-
          id(blink)->execute(button, 2);
      - delay: ${blink_delay}
      - lambda: |-
          id(blink)->execute(button, 1);
      - delay: ${blink_delay}
      - lambda: |-
          id(blink)->execute(button, 2);
          id(dim_button)->execute(button, false);

  - id: blink
    mode: parallel
    parameters:
