  - id: handle_on_release
    mode: parallel
    parameters:
      x: int
    then:
      - lambda: |-
          auto button = id(button_lookup)[${button_count}-1][x-1];
          id(button_held)[button-1]=0;
          // this will be wrong once every 49.7 days when millis() resets to 0 *shrug*
          uint32_t button_press_duration = millis() - id(button_press_start_time)[button-1];
          ESP_LOGD("button", "Button %d released, held for %lu ms (%lu - %lu)", button, button_press_duration, millis(), id(button_press_start_time)[button-1]);
          bool is_long_press = false;
          if (button_press_duration >= ${long_press_time}) {
            is_long_press = true;
            ESP_LOGD("button", "Button %d long pressed", button);
            switch(button) {
              case 1: id(long_press_1).publish_state(true); break;
              case 2: id(long_press_2).publish_state(true); break;
              case 3: id(long_press_3).publish_state(true); break;
              case 4: id(long_press_4).publish_state(true); break;
            }
          } else {
            id(button_double_tap)[button-1]++;
            id(double_tap_timer)->execute(button);
            // TODO maybe add triple tap?
            if (id(button_double_tap)[button-1]>1) {
              ESP_LOGD("button", "Button %d double tapped", button);
              id(process_double_tap)->execute(button);
              id(button_double_tap)[button-1]=0;
            } else {
              switch(button) {
                case 1: id(button_1).publish_state(true); break;
                case 2: id(button_2).publish_state(true); break;
                case 3: id(button_3).publish_state(true); break;
                case 4: id(button_4).publish_state(true); break;
              }
            }
          }
          id(dim_button)->execute(button, is_long_press);
          ESP_LOGW("button", "Release Button: %d", button);

