    mode: restart
    parameters:
      left: bool
    then:
      - repeat:
          count: 7
          then:
            - lambda: "id(knight_rider_on)->execute(iteration, left);"
            - delay: ${swipe_between_led_delay}
      - repeat:
          count: 10
          then:
            - lambda: "id(knight_rider_off)->execute(iteration, left);"
            - delay: ${swipe_between_led_delay}

  - id: knight_rider_on
    mode: restart
    parameters:
      iteration: int
      left: bool
    then:
      - lambda: |-
          auto target_led = static_cast<esphome::light::AddressableLight *>(id(all_leds).get_output()); 
          esphome::Color gradient;
          if (left) {
            gradient = id(tx_touch).get_color_gradient(id(min_swipe_left_color), id(max_swipe_left_color), iteration);
          } else {
            gradient = id(tx_touch).get_color_gradient(id(min_swipe_right_color), id(max_swipe_right_color), iteration);
          }
          if (left) {
            if (${button_led_feedback_bottom}) {
              target_led->get(6+iteration).set(gradient);
            }
            if (${button_led_feedback_top}) {
              target_led->get(26-iteration).set(gradient);
            }
          } else {
            if (${button_led_feedback_bottom}) {
              target_led->get(12-iteration).set(gradient);
            }
            if (${button_led_feedback_top}) {
              target_led->get(20+iteration).set(gradient);
            }
          }
          target_led->schedule_show();

  - id: knight_rider_off
    mode: restart
    parameters:
      iteration: int
      left: bool
    then:
      - lambda: |-
          auto target_led = static_cast<esphome::light::AddressableLight *>(id(all_leds).get_output()); 
          esphome::Color gradient;
          int led_index;
          // emulate what the repeat/count/iteration does:
          for (int i=0; i<7; i++) {
            if (left) {
              gradient = id(tx_touch).get_color_gradient(id(min_swipe_left_color), id(max_swipe_left_color), i);
            } else {
              gradient = id(tx_touch).get_color_gradient(id(min_swipe_right_color), id(max_swipe_right_color), i);
            }
            if (left) {
              if (${button_led_feedback_bottom}) {
                led_index = 6+i;
                id(dim_led_internal2)->execute(iteration, led_index, gradient.r, gradient.g, gradient.b, 0, 0, 0);
              }
              if (${button_led_feedback_top}) {
                led_index = 26-i;
                id(dim_led_internal2)->execute(iteration, led_index, gradient.r, gradient.g, gradient.b, 0, 0, 0);
              }
            } else {
              if (${button_led_feedback_bottom}) {
                led_index = 12-i;
                id(dim_led_internal2)->execute(iteration, led_index, gradient.r, gradient.g, gradient.b, 0, 0, 0);
              }
              if (${button_led_feedback_top}) {
                led_index = 20+i;
                id(dim_led_internal2)->execute(iteration, led_index, gradient.r, gradient.g, gradient.b, 0, 0, 0);
              }
            }
          }
          target_led->schedule_show();

