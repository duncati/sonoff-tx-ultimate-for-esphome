substitutions:
  name: "shys-tx-ultimate"
  friendly_name: "TX Ultimate"

  button_count: "4"

  toggle_relay_1_on_touch: "false"
  toggle_relay_2_on_touch: "false"
  toggle_relay_3_on_touch: "false"
  toggle_relay_4_on_touch: "false"

  button_led_feedback_top: "true"
  button_led_feedback_bottom: "true"

  short_vibra_time: 10ms
  vibra_time: 150ms
  button_on_time: 500ms

  double_tap_timeout: 350ms
  double_tap_color: "{100, 0, 100}"
  blink_delay: 150ms

  nightlight: "on"
  nightlight_brightness: "0.2"
  nightlight_color: "{80,70,0}"

  latitude: "50.123456°"
  longitude: "5.654321°"

  touch_color: "{0,100,100}"

  long_hold_uses_bars: "true"
  bar_delay: 300ms

  min_bar_color1: "{0,0,0}"
  max_bar_color1: "{255,0,0}"
  min_bar_color2: "{0,0,0}"
  max_bar_color2: "{0,255,0}"
  min_bar_color3: "{0,0,0}"
  max_bar_color3: "{0,0,255}"
  min_bar_color4: "{255,255,0}"
  max_bar_color4: "{255,0,0}"

  very_long_press_brightness: "1"
  very_long_press_color: "{0,100,0}"
  very_long_press_effect: "Scan"

  long_press_color: "{0,100,0}"
  long_press_time: "500"

  multi_touch_brightness: "1"
  multi_touch_color: "{100,100,0}"
  multi_touch_effect: "Flicker"

  min_swipe_right_color: "{137,21,149}"
  max_swipe_right_color: "{255,195,91}"

  min_swipe_left_color: "{137,21,149}"
  max_swipe_left_color: "{255,195,91}"

  after_touch_dim_delay: 500ms
  swipe_between_led_delay: 50ms

  dim_led_steps: 20
  dim_led_step_delay: 25ms

  relay_1_pin: GPIO18
  relay_2_pin: GPIO17
  relay_3_pin: GPIO27
  relay_4_pin: GPIO23

  vibra_motor_pin: GPIO21
  pa_power_pin: GPIO26

  led_pin: GPIO13
  status_led_pin: GPIO33

  uart_tx_pin: GPIO19
  uart_rx_pin: GPIO22

  audio_lrclk_pin: GPIO4
  audio_bclk_pin: GPIO2
  audio_sdata_pin: GPIO15

  touchpanel_power_pin: GPIO5

