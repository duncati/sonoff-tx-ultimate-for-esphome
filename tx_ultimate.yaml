  - id: led_on_button_press_internal
    mode: parallel
    parameters:
      button: int
      led_index: int
      double_tap: bool
    then:
      - lambda: |-
          auto target_led = static_cast<esphome::light::AddressableLight *>(id(all_leds).get_output());
          if (!double_tap) {
            id(original_led_color)[led_index-1] = target_led->get(led_index).get();
          }
          //auto color = double_tap ? id(double_tap_color) : id(touch_color);
          auto color = id(touch_color);
          ESP_LOGD("button", "button %d press internal at LED %d, set color to %d %d %d ", button, led_index, color[0], color[1], color[2]);
          target_led->get(led_index).set(esphome::Color(color[0], color[1], color[2]));

  - id: bars_go_up_and_down
    mode: restart
    parameters:
      button: int
    then:
      - repeat:
          count: 100
          then:
            - lambda: |-
                if (id(button_held)[button-1] == 0) {
                  ESP_LOGI("button", "button %d no longer held in up and down", button);
                  // TODO may be better to fade the bars out instead of turning them off
                  id(set_bar_height).execute(0, 0);
                  id(bars_go_up_and_down).stop();
                } else {
                  int bar_height = id(button_bar_brightness)[button-1];
                  //ESP_LOGI("button", "button %d bar adjusting %d, height is %d", button, id(button_bar_flipper)[button-1], bar_height);
                  if (bar_height == 7) {
                    id(button_bar_flipper)[button-1] = -1;
                  } else if (bar_height == 0) {
                    id(button_bar_flipper)[button-1] = 1;
                  }
                  id(button_bar_brightness)[button-1]+=id(button_bar_flipper)[button-1];
                  id(set_bar_height).execute(button, bar_height);
                }
            - delay: ${bar_delay}

  - id: set_bar_height
    mode: restart
    parameters:
      button: int
      height: int
    then:
      - lambda: |-
          ESP_LOGI("button", "set_bar_height to %d for button %d", height, button);
          auto target_led = static_cast<esphome::light::AddressableLight *>(id(all_leds).get_output()); 
          auto black = esphome::Color(0, 0, 0);
          if (height == 0) {
            target_led->range(13, 20).set(black);
            target_led->range(0, 6).set(black);
            target_led->get(27).set(black);
          } else {
            esphome::Color gradient;
            for (int i=0; i<height; i++) {
              gradient = id(tx_touch).get_color_gradient(id(min_bar_color)[button-1], id(max_bar_color)[button-1], i);
              target_led->get(13+i).set(gradient);
              if (i==7) {
                target_led->get(27).set(gradient);
              } else {
                target_led->get(5-i).set(gradient);
              }
            }
            for (int i=height; i<7; i++) {
              target_led->get(13+i).set(black);
              if (i==7) {
                target_led->get(27).set(black);
              } else {
                target_led->get(5-i).set(black);
              }
            }
          }
          target_led->schedule_show();

