  - id: dim_led_internal
    mode: parallel
    parameters:
      iteration: int
      led_index: int
      is_long_press: bool
    then:
      - lambda: |-
          auto to_color = id(original_led_color)[led_index-1];
          int* from_color;
          if (is_long_press) {
            from_color = &id(long_press_color)[0];
          } else {
            from_color = &id(touch_color)[0];
          }
          id(dim_led_internal2)->execute(iteration, led_index, from_color[0], from_color[1], from_color[2], to_color.r, to_color.g, to_color.b);

  - id: dim_led_internal2
    mode: parallel
    parameters:
      iteration: int
      led_index: int
      from_color_r: int
      from_color_g: int
      from_color_b: int
      to_color_r: int
      to_color_g: int
      to_color_b: int
    then:
      - lambda: |-
          float factor = iteration / ${dim_led_steps};
          auto color = esphome::Color(
            from_color_r*(1.0-factor) + to_color_r*factor,
            from_color_g*(1.0-factor) + to_color_g*factor,
            from_color_b*(1.0-factor) + to_color_b*factor
          );
          static_cast<esphome::light::AddressableLight *>(id(all_leds).get_output())->get(led_index).set(color);

# The lovely ESPHome framework will stop execution of a script, even in parallel mode, if it's called
